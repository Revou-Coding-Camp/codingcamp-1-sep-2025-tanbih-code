<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Tanbih</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-3xl font-bold">  List</h1>
    </header>

    
    
    <main>
    

        
        <section id="todo-input-section" class="py-[16px]">
            <form>
                <input type="text" class="border-b p-2" id="todo-input" placeholder="Add a new task...">
                <input type="date" class="border-b p-2" id="todo-date-input" placeholder="Select due date...">
                <button type="button" id="add-todo-button" onclick="validateInput();"
                    class="bg-blue-500 text-white px-4 py-2">Add</button>
            </form>
        </section>

        <section class="flex justify-between">
            <button class="bg-gray-500 text-white px-4 py-2" onclick="filterTodo();">
                Filter Tasks
            </button>

            <button class="bg-red-500 text-white px-4 py-2" onclick="deleteAllTodo();">
                Delete All Tasks
            </button>
        </section>

        
        <section class="py-[16px]">
            <h2 class="text-xl font-bold">List of Todo</h2>

            <ul id="todo-list" class="text-center">
                <p>No tasks added yet.</p>
            </ul>
        </section>
    </main>

    
    <footer class="text-center py-4">
        <p>&copy; 2025 Tanbih's Todo List</p>
    </footer>

    
    <script src="js/script.js"></script>
</body>

</html>
